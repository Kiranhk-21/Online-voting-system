<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style_for_forms.css" />
  </head>
  <body>
    <h1>Login Page</h1>
    <form method="post" action="/login">
      <label for="userId">User ID:</label>
      <input type="number" id="userId" name="userId"><br>
    
      <label for="pswd">Password:</label>
      <input type="text" id="pswd" name="pswd"><br>
    
      <label for="type">Select your user type:</label>
      <select id="type" name="type">
        <option value="voter">Voter</option>
        <option value="candidate">Candidate</option>
        <option value="admin">Admin</option>
      </select>
    
      <button type="submit" value="Submit" onclick="handletype()">Login</button>
    </form>

    <h2>_______________________________________________________________</h2>
    <button onclick="handleReg()">Register</button>
    <script>
        function handletype(){
          var type_ele = document.getElementById("type")
          var type_val= type_ele.val
          console.log(type_val)
          window.location.href = "http://localhost:8080/"+type_val
        }

        function handleReg(){
          window.location.href = "http://localhost:8080/register"
        }
    </script>
  </body>
</html>
