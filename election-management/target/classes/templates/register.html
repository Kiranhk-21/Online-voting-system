<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style_for_forms.css" />

  </head>
  <body>
    <h1>Register Page</h1>
    <form method="post" action="/register">
      <label for="userId">User ID:</label>
      <input type="number" id="userId" name="userId"><br>
    
      <label for="pswd">Password:</label>
      <input type="text" id="pswd" name="pswd"><br>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br>
    
      <label for="type">Select your user type:</label>
      <select id="type" name="type">
        <option type="text" value="voter">Voter</option>
        <option type="text" value="candidate">Candidate</option>
        <option type="text" value="admin">Admin</option>
      </select><br>

      <label for="electionId">Election Id:</label>
      <input id = "electionId" name = "electionId" type = "text"><br>
      
    
      <button type="submit" value="Submit" >Register</button>
    </form><br>

    <h2>_______________________________________________________________</h2>
    <button onclick="handleLogin()">Login</button>
    <script>
        function handlelogin(){
          window.location.href = "http://localhost:8080/login"
        }
    </script>
  </body>
</html>
